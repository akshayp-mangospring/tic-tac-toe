<body class="container">
  <div class="position-relative">
    <h1 class="text-center mt-1 mb-2">Tic-Tac-Toe</h1>
    <div class="d-flex position-absolute d-none game-mode-select-wrapper">
      <span>V/s Computer</span>
      <div class="toggle-switch on ms-1">
        <div class="switch-button"></div>
      </div>
    </div>
  </div>
  <div id="game-board" class="tic-tac-toe-board">

    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>
  <div id="success-pop" class="success-pop"></div>
  <div id="internet-connection-status"
    class="toast align-items-center text-white bg-primary border-0 position-fixed internet-connection-status"
    role="alert" aria-live="assertive" aria-atomic="true"
  >
    <div class="d-flex">
      <div class="toast-body"></div>
    </div>
  </div>
