<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="./stylesheets/index.css">
</head>

<body class="container">
  <div class="position-relative">
    <h1 class="text-center mt-1 mb-2">Tic-Tac-Toe</h1>
    <div class="d-flex position-absolute d-none game-mode-select-wrapper">
      <span>V/s Computer</span>
      <div class="toggle-switch on ms-1">
        <div class="switch-button"></div>
      </div>
    </div>
  </div>
  <div id="game-board" class="tic-tac-toe-board">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>
  <div id="success-pop" class="success-pop"></div>
  <div id="internet-connection-status"
    class="toast align-items-center text-white bg-primary border-0 position-fixed internet-connection-status"
    role="alert" aria-live="assertive" aria-atomic="true"
  >
    <div class="d-flex">
      <div class="toast-body"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
